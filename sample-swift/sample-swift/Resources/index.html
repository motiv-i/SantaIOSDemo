        <script type='text/javascript'>
            !function (w,d,s,u,t,ss,fs) {
                if(w.exelbidtag)return;t=w.exelbidtag={};if(!window.t) window.t = t;
                t.push = function() {t.callFunc?t.callFunc.apply(t,arguments) : t.cmd.push(arguments);};
                t.cmd=[];ss = document.createElement(s);ss.async=!0;ss.src=u;
                fs=d.getElementsByTagName(s)[0];fs.parentNode.insertBefore(ss,fs);
            }(window,document,'script','https://st2.exelbid.com/js/ads.js');
        </script>
    </head>

    <body>
        <script type='text/javascript'>
            
            // 광고 요청 후 응답을 콜백받을 함수
            function MyResponse(result) {
                if (result.status == 'OK') {
                    //TODO 광고 처리 됨
                } else if (result.status == 'NOBID') {
                    //TODO 광고없음
                } else if (result.status == 'PASSBACK') {
                    //TODO PASSBACK
                } else if (result.status == 'ERROR') {
                    //TODO 기타 에러
                }
            };

            exelbidtag.push(function () {
                // 파라미터는 왼쪽부터 순서대로
                // 태그 아이디, 넒이, 높이, 광고 컨테이너 아이디
                const adunit = exelbidtag.initAdBanner("abcdefg", "100%", 200, "div-exelbid-abcdefg")
                    .setResponseCallback(MyResponse)
                    .setIsInApp(true); // 이것은 특별히 inapp 인 경우 반드시 해줘야 합니다.

                if (window.santa_sdk) {
                    const {
                        idfa,
                        coppa,
                        yob,
                        gender,
                        keywords,
                        app_version,
                        iso_country_code,
                        mobile_country_code,
                        mobile_network_code,
                        carrier_name,
                        country_code,
                        os_version,
                        device_model,
                        device_make,
                        geo_lat,
                        geo_lon
                    } = window.santa_sdk;

                    adunit.setIfa(idfa); // ifa(gaid or idfa) 가 없는 경우는 입찰이 거의 들어오지 않습니다.

                    if (coppa) {
                        adunit.setCoppa(coppa);
                    }
                    if (yob) {
                        adunit.setYob(yob);
                    }
                    if (gender) {
                        adunit.setGender(gender);
                    }
                    if (keywords && keywords instanceof Object) {
                        for (key in keywords) {
                            adunit.addKeyword(key, keywords[key]);
                        }
                    }
                    if (mobile_country_code) {
                        adunit.setMobileCountryCode(mobile_country_code);
                    }
                    if (mobile_network_code) {
                        adunit.setMobileNetworkCode(mobile_network_code);
                    }
                    if (iso_country_code) {
                        adunit.setCountryIso(iso_country_code);
                    }
                    if (device_model) {
                        adunit.setDeviceModel(device_model);
                    }
                    if (device_make) {
                        adunit.setDeviceMake(device_make);
                    }
                    if (os_version) {
                        adunit.setOsVersion(os_version);
                    }
                    if (app_version) {
                        adunit.setAppVersion(app_version);
                    }
                    if (geo_lat && geo_lon) {
                        adunit.setGeo(geo_lat, geo_lon);
                    }
                }
            });

        </script>

        <div id="root">
            <!-- "div-exelbid-abcdefg"는 광고 컨테이너 아이디 -->
            <div id="div-exelbid-abcdefg" style="width: 320px; height: 50px; background-color: #555;">
                <script type='text/javascript'>
                    exelbidtag.push(function () {
                        // "abcdefg"는 태그 아이디
                        exelbidtag.loadAd("abcdefg");
                    });
                </script>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                window.addEventListener("DOMContentLoaded", function () {
                });
            })();
        </script>
    </body>
</html>
